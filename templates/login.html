{% extends "base.html" %}

{% block content %}
<style>
  .full-screen-bg {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: #f8f9fa; /* light gray background color */
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 20px; /* Optional padding for small screens */
  }
</style>

<section class="full-screen-bg">
  <div class="container">
	<div class="row justify-content-center">
	  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
		<div class="card border border-light-subtle rounded-3 shadow-sm">
		  <div class="card-body p-3 p-md-4 p-xl-5">
			<div class="text-center mb-3">
				<h1>Earth Rise</h1>
			</div>
			<h2 class="fs-6 fw-normal text-center text-secondary mb-4">Log into your account</h2>
			{% if error %}
			  <p style="color: red;" class="text-center">{{ error }}</p>
			{% endif %}
			<form action="/login" method="post">
			  <div class="row gy-2 overflow-hidden">
				<div class="col-12">
				  <div class="form-floating mb-3">
					<input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
					<label for="email" class="form-label">Email</label>
				  </div>
				</div>
				<div class="col-12">
				  <div class="form-floating mb-3">
					<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
					<label for="password" class="form-label">Password</label>
				  </div>
				</div>
				<div class="col-12">
				  <div class="d-grid my-3">
					<button class="btn btn-primary btn-lg" type="submit">Log in</button>
				  </div>
				</div>
				<div class="col-12">
				  <p class="m-0 text-secondary text-center">Don't have an account? <a href="{{ url_for('signup') }}" class="link-primary text-decoration-none">Sign up</a></p>
				</div>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	</div>
  </div>
</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<section class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-4">Community Updates</h1>
      {% for update in updates %}
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h2 class="card-title">{{ update.title }}</h2>
            <p class="card-text">{{ update.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
